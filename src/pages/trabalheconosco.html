<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editora Elite - Trabalhe Conosco</title>
    <link rel="stylesheet" type="text/css" href="../css/trabalheconosco.css" />
    <script src="../js/index.js" defer></script>
  </head>
  <body>
    <nav class="navegacao">
      <img
        src="../images/transpa.png"
        alt="Logo Elite"
        width="50px"
        id="logo"
      />
      <a href="../../index.html">INICIO</a>
      <a href="aelite.html">A ELITE</a>
      <a href="contato.html">CONTATO</a>
      <a href="trabalheconosco.html">TRABALHE CONOSCO</a>
    </nav>
    <section>
      <h1>TRABALHE CONOSCO</h1>
      <div class="container-pesquisa">
        <input type="text" id="pesquisa" placeholder="Pesquisar..." />
        <button id="btnPesquisa">Pesquisar</button>
      </div>
      <div class="vagas-cards">
        
        <div class="vaga-descricao">
          <img src="../images/devbackend.jpg" alt="Imagem da vaga de Desenvolvedor Back-End" />
          <h4>Desenvolvedor Back-End</h4>
          <button type="button">Ver descrição</button>
        </div>

        <div class="vaga-descricao">
          <img src="../images/atendentedesac.jpg" alt="Imagem da vaga de Atendente SAC" />
          <h4>Atendente SAC</h4>
          <button type="button" id="btnDescricao">Ver descrição</button>

        </div>
        <div class="vaga-descricao">
          <img src="../images/editordetexto.jpg" alt="Imagem da vaga de Editor de Texto" />
          <h4>Editor(a) de Texto</h4>
          <button type="button" id="btnDescricao">Ver descrição</button>

        </div>
        <div class="vaga-descricao">
          <img src="../images/especialistaebooks.jpg" alt="Imagem da vaga de Especialista em E-books" />
          <h4>Especialista em E-books (EPUB, MOBI, PDF interativo)</h4>
          <button type="button" id="btnDescricao">Ver descrição</button>

        </div>
        <div class="vaga-descricao">
          <img src="../images/gerentedeprojetos.png" alt="Imagem da vaga de Gerente de Projetos" />
          <h4>Gerente de Projetos</h4>
          <button type="button" id="btnDescricao">Ver descrição</button>

        </div>
        <div class="vaga-descricao">
          <img src="../images/ilustrador.jpeg" alt="Imagem da vaga de Ilustrador" />
          <h4>Ilustrador(a)</h4>
          <button type="button" id="btnDescricao">Ver descrição</button>

        </div>
      </div>
    </section>
  </body>
</html>
