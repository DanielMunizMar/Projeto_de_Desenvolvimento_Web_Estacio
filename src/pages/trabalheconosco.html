<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editora Elite - Trabalhe Conosco</title>
    <link rel="stylesheet" type="text/css" href="../css/trabalheconosco.css" />
    <script src="../js/index.js" defer></script>
  </head>
  <body>
    <!-- INICIO DO CABEÇALHO!!! -->

    <header class="cabecalho-back">
      <div class="cabecalho-back-2">
        <div class="cabecalho-img">
          <img src="../images/ELITE.png" alt="" id="logo" />
        </div>

        <div class="cabecalho-nav">
          <nav class="cabecalho-naveg">
            <a href="../../index.html">INICIO</a>
            <a href="aelite.html">A ELITE</a>
            <a href="contato.html">CONTATO</a>
            <a href="trabalheconosco.html">TRABALHE CONOSCO</a>
          </nav>
        </div>

        <div class="cabecalho-pesquisa">
          <input
            type="text"
            class="barra-pesquisa"
            id="name"
            autocomplete="off"
            placeholder="Buscar"
          />
          <label for="name"></label>
        </div>
      </div>
    </header>

    <!-- FINAL DO CABEÇALHO!!! -->

    <section>
      <h1>TRABALHE CONOSCO</h1>
      <div class="container-pesquisa">
        <input type="text" id="pesquisa" placeholder="Pesquisar..." />
        <button id="btnPesquisa">Pesquisar</button>
      </div>
      <div class="vagas-cards">
        <div class="vaga-descricao">
          <img
            src="../images/devbackend.jpg"
            alt="Imagem da vaga de Desenvolvedor Back-End"
          />
          <h4>Desenvolvedor Back-End</h4>
          <button onclick="mostrarDetalhesDaVaga()" type="button" class="btn-descricao" data-vaga="devbackend">Ver descrição</button>
        </div>

        <div class="vaga-descricao">
          <img
            src="../images/atendentedesac.jpg"
            alt="Imagem da vaga de Atendente SAC"
          />
          <h4>Atendente SAC</h4>
          <button onclick="mostrarDetalhesDaVaga()" type="button" class="btn-descricao" data-vaga="atendentesac">Ver descrição</button>
        </div>
        <div class="vaga-descricao">
          <img
            src="../images/editordetexto.jpg"
            alt="Imagem da vaga de Editor de Texto"
          />
          <h4>Editor(a) de Texto</h4>
          <button onclick="mostrarDetalhesDaVaga()" type="button" class="btn-descricao" data-vaga="editor">Ver descrição</button>
        </div>
        <div class="vaga-descricao">
          <img
            src="../images/especialistaebooks.jpg"
            alt="Imagem da vaga de Especialista em E-books"
          />
          <h4>Especialista em E-books (EPUB, MOBI, PDF interativo)</h4>
          <button onclick="mostrarDetalhesDaVaga()" type="button" class="btn-descricao" data-vaga="especialistadedados">Ver descrição</button>
        </div>
        <div class="vaga-descricao">
          <img
            src="../images/gerentedeprojetos.png"
            alt="Imagem da vaga de Gerente de Projetos"
          />
          <h4>Gerente de Projetos</h4>
          <button onclick="mostrarDetalhesDaVaga()" type="button" class="btn-descricao" data-vaga="gerenteprojetos">Ver descrição</button>
        </div>
        <div class="vaga-descricao">
          <img
            src="../images/ilustrador.jpeg"
            alt="Imagem da vaga de Ilustrador"
          />
          <h4>Ilustrador(a)</h4>
          <button onclick="mostrarDetalhesDaVaga()" type="button" class="btn-descricao" data-vaga=""="ilustrador">Ver descrição</button>
        </div>
      </div>
      <div id="containerVaga">
        <div id="detalhesDaVaga"></div>
      </div>
    </section>
  </body>
</html>
