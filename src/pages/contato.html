<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editora Elite - Contatos</title>
    <link rel="stylesheet" type="text/css" href="../css/contato.css">
    <script src="../js/index.js" defer></script>
</head>
<body>
    
    <nav class="navegacao">
        <img src="../images/transpa.png" alt="Logo Elite" width="50px" id="logo">
        <a href="../../index.html">INICIO</a>
        <a href="aelite.html">A ELITE</a>
        <a href="contato.html">CONTATO</a>
        <a href="trabalheconosco.html">TRABALHE CONOSCO</a>
    </nav>
    <br><br><br>
<h1>CONTATOS</h1>
<form action="contato.html" method="post">
    <label for="Nome">Nome:</label>
    <input type="text" id="Nome" name="Nome" required>
    <label for="Email">Email:</label>
    <input type="text" name="Email" id="Email" required>
    <label for="Mensagem">Deixe seu feedback abaixo:</label>
    <textarea name="Mensagem" id="Mensagem" maxlength="300" rows="5" cols="5"> </textarea>
    <div class="seletor">
    <label for="setor"> Selecione o setor: </label>    
    <select name="setor" id="setor">
        <option value="SAC">SAC</option>
        <option value="Comercial">Comercial</option>
        <option value="Marketing">Marketing</option>
        <option value="Outros">Outros</option>
    </select> 
    </div> <br>
    <button type="submit" class="animado">Enviar</button>
</form>
</body>
</html>
