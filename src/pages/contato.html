<h1>CONTATOS</h1>
<p style="font-size: 20px; padding: 2px;"> <b>Entre em contato com a gente:</b></p>
<form action="contato.html" method="post">
    <label for="Nome">Nome:</label>
    <input type="text" id="Nome" name="Nome" required>
    <label for="Email">Email:</label>
    <input type="text" name="Email" id="Email" required>
    <label for="Mensagem">Deixe seu feedback abaixo:</label>
    <textarea name="Mensagem" id="Mensagem" maxlength="300" rows="5" cols="5"> </textarea>
    <button type="submit" class="animado">Enviar</button>
</form>
